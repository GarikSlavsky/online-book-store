version: "3.8"

services:
  mysqldb:
    platform: linux/arm64  # Remove if not on ARM
    image: mysql:latest
    restart: unless-stopped
    env_file: ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQLDB_ROOT_PASSWORD
      - MYSQL_DATABASE=$MYSQLDB_DATABASE
    ports:
      - "$MYSQLDB_LOCAL_PORT:$MYSQLDB_DOCKER_PORT"  # e.g., 3306:3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 30s
      retries: 3
    volumes:
      - mysql-data:/var/lib/mysql

  app:
    depends_on:
      mysqldb:
        condition: service_healthy
    restart: on-failure
    image: online-book-store
    build: .
    env_file: ./.env
    ports:
      - $SPRING_LOCAL_PORT:$SPRING_DOCKER_PORT  # e.g., 8088:8080
      - $DEBUG_PORT:$DEBUG_PORT                # e.g., 5005:5005
    environment:
      SPRING_APPLICATION_JSON: '{
        "spring.datasource.url": "jdbc:mysql://mysqldb:$MYSQLDB_DOCKER_PORT/$MYSQLDB_DATABASE?createDatabaseIfNotExist=true",
        "spring.datasource.username": "root",
        "spring.datasource.password": "$MYSQLDB_ROOT_PASSWORD",
        "spring.datasource.driver-class-name": "com.mysql.cj.jdbc.Driver",
        "spring.jpa.hibernate.ddl-auto": "validate",
        "spring.jpa.show-sql": true,
        "spring.jpa.open-in-view": false,
        "logging.level.org.springframework.security": "DEBUG"
      }'
      JAVA_TOOL_OPTIONS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"

volumes:
  mysql-data:
